<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exmplo de Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
                <option value="" select>Seleciona</option>
                <option value="RS">Rio Grando do Sul</option>
                <option value="SC">Santa Catariana</option>
                <option value="PR">Paraná</option>
                <option value="SP">São Paulo</option>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Engenheiro Mecânico</option>
                <option>Medico</option>
                <option>Programador Frot-end</option>
                <option>Designer</option>
                <option>Arquiteto</option>
                <option>Engenheiro Civíl</option>
                <option>Programador Back-end</option>
                <option>Administrador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="imdg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
