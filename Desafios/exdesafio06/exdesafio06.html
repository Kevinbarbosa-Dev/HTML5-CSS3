<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 600px;
            height: 300px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            box-shadow: 0px 0px 1px black;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <strong>Tabela de Notas</strong>
        </caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Áreas</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <p>
                    <th colspan="2" scope="colgroup">Notas
                <th rowspan="3">Média</th>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    
                    
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <th colspan="4">
                    Média de Exatas
                </th>
                <td>10</td>
            </tr>
        </tbody>
        <tbody>
            <th rowspan="3" scope="rowgroup">Humanas</th>
        <tr>
            <td>História
            </td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        </tr>
            <td>
                Geografia
            </td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tbody>
    </table>
    
</body>
</html>
