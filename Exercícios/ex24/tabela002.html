<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 450px;
        }
        thead{
            background-color: gray;
            color: white;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
        }
        tfoot{
            background-color: darkgray;
            color: white;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>
                    Estado
                </th>
                <th>
                    População
                </th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>41.262.199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>19.597.330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15 989 929</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 016 906</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>10 444 526</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td>10 693 929</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de habitantes</td>
                <td><strong>70.743.033</strong></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
