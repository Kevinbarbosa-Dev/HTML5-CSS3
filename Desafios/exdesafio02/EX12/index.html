<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

        <source media="(max-width: 1000px)" srcset="imagens/médio.PNG" type="image/png">
        <img src="imagens/Sem título.png" alt="imagem flexível">
    </picture>

    </audio>
